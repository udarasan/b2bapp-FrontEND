<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/vendor-dashboard.css" rel="stylesheet">

    <title>Vendor DashBoard</title>
</head>
<body>
<main>
    <div class="sidebar">
        <div class="sidebar-label">
            <h1>DashBoard</h1>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li> Dashboard</li>
                <li> Product Management</li>
                <li> Order Management</li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="main-bar">
            <div class="private-section">
                <div class="active-user-section" ><h6 id="vendorUserName"></h6></div>
                <div class="active-user-logout-section">
                    <a type="button" class="logout">Log Out</a>
                </div>
            </div>

        </div>
        <div class="main-content-section">
            <div class="main-content-section-1">
                <div class="row">
                    <div class="col-sm-8">
                        <form>
                            <div class="row mb-4">
                                <div class="col">
                                    <label for="productName">Product Name</label>
                                    <input type="text" class="form-control" placeholder="ex:ABC Product" id="productName">
                                </div>
                                <div class="col">
                                    <label for="productDetail">Product Detail</label>
                                    <input type="text" class="form-control" placeholder="ex:this cream for pimples" id="productDetail">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <label for="productQTY">Product QTY</label>
                                    <input type="text" class="form-control" placeholder="First name" id="productQTY">
                                </div>
                                <div class="col">
                                    <label for="onePiecePrice">Product One piece Price</label>
                                    <input type="text" class="form-control" placeholder="ex:200.00" id="onePiecePrice">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <label for="productTotalPrice">Product Total Price</label>
                                    <input type="text" class="form-control" placeholder="ex:100000.00" id="productTotalPrice">
                                </div>
                                <div class="col">
                                    <label for="productLocation">Product Location</label>
                                    <input type="text" class="form-control" placeholder="ex:Kandy"id="productLocation">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">
                                    <label for="productCategory">Product Category</label>
                                    <select class="form-select" aria-label="Default select example" id="productCategory">
                                        <option selected>Open this select menu</option>
                                        <option value="1" id="Electronic">Electronic</option>
                                        <option value="2" id="WomenFashion">Women Fashion</option>
                                        <option value="3" id="MenFashion">Men Fashion</option>
                                        <option value="3" id="KidsFashion">Kids Fashion</option>
                                        <option value="3" id="computer&phone">Computer & Phone</option>
                                        <option value="3" id="handMade">HandMade</option>
                                        <option value="3" id="vegetables">Vegetables</option>
                                        <option value="3" id="fruits">Fruits</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="productImage">Product Image</label><br>
                                    <input type="file" class="form-control-file" id="productImage">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="addProduct">Add Product</button>
                        </form>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </div>
            <div class="main-content-section-1">

            </div>
            <div class="main-content-section-1">

            </div>
            <div class="main-content-section-1">

            </div>
            <div class="main-content-section-1">

            </div>


        </div>
    </div>
</main>

<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/vendorDashboard.js"></script>
<script src="../js/sweetalert2.all.min.js"></script>
</body>
</html>
